<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Cheer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
/* ===================== RESET ===================== */
* {
  box-sizing: border-box;
}
/* ===================== BODY / BACKGROUND ===================== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: #000 url("Fristimage.jpg") no-repeat center;
  background-size: contain;
  position: relative;
  overflow-x: hidden;
}
/* ===================== POSITION LOCK ===================== */
.wrapper {
  position: absolute;
  top: 78%;                
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center;
}
/* ===================== MODAL ===================== */
.modal {
  width: 280px!important;
  border-radius: 22px;
  padding: 10px;
  position: relative;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}
/* ===================== AVATAR ===================== */
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient( 135deg, #af8a15, #E6B84E, #966c10);
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
  border: 3px solid #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
  overflow: hidden;
  box-shadow:0 6px 15px rgba(201, 151, 42, 0.6),inset 0 1px 2px rgba(255,255,255,0.6);
}
.avatar i {
  color: #fff;
  font-size: 26px;
}
.avatar .upload-text {
  color: #fff;
  font-size: 11px;
}
.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}
.avatar input {
  display: none;
}
/* ===================== INPUT ===================== */
.modal input {
  width: 100%;
  max-width: 250px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  /* background: linear-gradient(180deg, #1B2E5A, #132347); */
  background-color: white;
  border: #1B2E5A;
  color: black;          
  font-size: 14px;
  margin-bottom: 12px;
  box-shadow:inset 0 1px 3px rgba(0,0,0,0.4),0 2px 6px rgba(0,0,0,0.25);
  /* outline: none; */
}
/* ===================== BUTTON ===================== */
.modal button {
  width: 100%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(135deg, #F7D774,#E6B84E,#C9972A);
  color: #000;                 
  font-size: 15px;
  font-weight: 600;
  letter-spacing: 0.4px;
  cursor: pointer;
  box-shadow:0 6px 18px rgba(201, 151, 42, 0.6),inset 0 1px 2px rgba(255,255,255,0.55);
  transition: all 0.25s ease;
}
.modal button:hover {
  transform: translateY(-2px);
  box-shadow:0 10px 25px rgba(201, 151, 42, 0.8),inset 0 1px 2px rgba(255,255,255,0.7);
}
.modal input::placeholder {
  color: black;        
  opacity: 1;            
}
/* ===================== MOBILE SCALE ONLY ===================== */
@media (max-width: 480px) {
  body {
    background-size: contain;   
  }
  .wrapper {
    transform: translate(-50%, -50%) scale(0.85);
  }
}
@media (max-width: 380px) {
  .wrapper {
    transform: translate(-50%, -50%) scale(0.75);
  }
}
@media (max-width: 400px) {
  .wrapper {
    top: 78%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  .modal {
    width: 240px;
    border-radius: 18px;
  }
}
/* ===================== MOBILE MODAL SIZE REDUCTION ===================== */
@media (max-width: 480px) {
  .modal {
    width: 240px;
    border-radius: 18px;
    padding: 15px;
  }
   .avatar {
    width: 65px;
    height: 65px;
    top: -38px;
  }
  .avatar i {
    font-size: 18px;
  }
  .avatar .upload-text {
    font-size: 9px;
  }
.wrapper {
    top: 78%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  .modal input {
    padding: 18px;
    font-size: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
  }
  .modal button {
    padding: 10px;
    font-size: 13px;
    border-radius: 22px;
  }
}
@media (max-width: 380px) {
  .modal {
    width: 220px;
  }
.wrapper {
    top: 73%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  .avatar {
    width: 78px;
    height: 78px;
    top: -38px;
  }
  .modal button {
    font-size: 12px;
  }
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="modal">
    <form id="myForm">
      <label class="avatar">
        <i class="fa-solid fa-camera" id="cameraIcon"></i>
        <span class="upload-text" id="uploadText">UPLOAD</span>
    
        <img id="previewImg">
        <input type="file" id="photo" accept="image/*" required>
      </label>
      <input type="text" id="userNameInput" placeholder="Your Name" required>
      <button type="submit">Create My Christmas Village Poster</button>
    </form>
  </div>
</div>
<script>
const photo = document.getElementById("photo");
const preview = document.getElementById("previewImg");
const icon = document.getElementById("cameraIcon");
const text = document.getElementById("uploadText");

photo.addEventListener("change", () => {
  const file = photo.files[0];
  if (!file) return;
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";
  icon.style.display = "none";
  text.style.display = "none";
});

function resizeImage(file, maxSize, cb) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      let w = img.width, h = img.height;
      if (w > h && w > maxSize) { h *= maxSize / w; w = maxSize; }
      else if (h > maxSize) { w *= maxSize / h; h = maxSize; }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      canvas.getContext("2d").drawImage(img, 0, 0, w, h);
      cb(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

document.getElementById("myForm").addEventListener("submit", e => {
  e.preventDefault();

  const file = photo.files[0];
  const name = userNameInput.value.trim();

  if (!file || !name) {
    alert("Please enter name and upload photo");
    return;
  }

  localStorage.setItem("name", name);

  resizeImage(file, 800, img => {
    localStorage.setItem("photo", img);
    window.location.href = "second.html";
  });
});
</script>

</body>
</html>
