<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Christmas Cheer</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ===================== RESET ===================== */
* {
  box-sizing: border-box;
}

/* ===================== BODY / BACKGROUND ===================== */
body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: #000 url("first-bg.jpeg") no-repeat center;
  background-size: contain;
  position: relative;
  overflow-x: hidden;
}

/* ===================== POSITION LOCK ===================== */
/* This locks the modal inside the ORANGE AREA */
.wrapper {
  position: absolute;
  top: 63%;                 /* ðŸ‘ˆ FIXED vertical position */
  left: 50%;
  transform: translate(-50%, -50%) scale(1);
  transform-origin: center;
}

/* ===================== MODAL ===================== */
.modal {
  width: 280px;
  
  border-radius: 22px;
  padding: 10px;
  position: relative;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.35);
}

/* ===================== AVATAR ===================== */
.avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: #000;
  position: absolute;
  top: -55px;
  left: 50%;
  transform: translateX(-50%);
  border: 5px solid #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 6px;
  cursor: pointer;
}

.avatar i {
  color: #fff;
  font-size: 26px;
}

.avatar .upload-text {
  color: #fff;
  font-size: 11px;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

.avatar input {
  display: none;
}

/* ===================== INPUT ===================== */
.modal input {
  width: 100%;
  max-width: 250px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #b11212;
  color: #fff;
  margin-bottom: 12px;
  font-size: 14px;
}

/* ===================== BUTTON ===================== */
.modal button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  background: #000;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

/* ===================== MOBILE SCALE ONLY ===================== */
/* NO POSITION CHANGE â€” ONLY SIZE REDUCES */

@media (max-width: 480px) {
  body {
    background-size: contain;   /* background scales */
  }

  .wrapper {
    transform: translate(-50%, -50%) scale(0.85);
  }
}

@media (max-width: 380px) {
  .wrapper {
    transform: translate(-50%, -50%) scale(0.75);
  }
}
@media (max-width: 400px) {
  .wrapper {
    top: 58%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  .modal {
    width: 240px;
    padding: 45px 16px 18px;
    border-radius: 18px;
  }
}
/* ===================== MOBILE MODAL SIZE REDUCTION ===================== */
@media (max-width: 480px) {

  /* Reduce overall modal size */
  .modal {
    width: 240px;
    padding: 36px 16px 18px;
    border-radius: 18px;
  }

   .avatar {
    width: 65px;
    height: 65px;
    top: -38px;
  }


  .avatar i {
    font-size: 18px;
  }

  .avatar .upload-text {
    font-size: 9px;
  }
.wrapper {
    top: 58%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  /* Smaller input */
  .modal input {
    padding: 9px;
    font-size: 12px;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  /* Smaller button */
  .modal button {
    padding: 10px;
    font-size: 13px;
    border-radius: 22px;
  }
}
@media (max-width: 380px) {

  .modal {
    width: 220px;
    padding: 30px 14px 16px;
  }
.wrapper {
    top: 58%; 
    transform: translate(-50%, -50%) scale(0.82);
  }
  .avatar {
    width: 78px;
    height: 78px;
    top: -38px;
  }

  .modal button {
    font-size: 12px;
  }
}

</style>
</head>

<body>

<div class="wrapper">
  <div class="modal">
    <form id="myForm">

      <!-- <label class="avatar">
        <i class="fa-solid fa-camera" id="cameraIcon"></i>
        <span class="upload-text" id="uploadText">UPLOAD</span>
       
        <img id="previewImg">
        <input type="file" id="photo" accept="image/*" required>
      </label> -->
      <input 
    type="file" 
    id="photo" 
    accept="image/*" 
    required
  >
      <input type="text" id="userNameInput" placeholder="Your Name" required>

      <button type="submit">Create My Christmas Village Poster</button>

    </form>
  </div>
</div>

<script>
const photo = document.getElementById("photo");
const preview = document.getElementById("previewImg");
const icon = document.getElementById("cameraIcon");
const text = document.getElementById("uploadText");

photo.addEventListener("change", () => {
  const file = photo.files[0];
  if (!file) return;
  preview.src = URL.createObjectURL(file);
  preview.style.display = "block";
  icon.style.display = "none";
  text.style.display = "none";
});

function resizeImage(file, maxSize, cb) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      let w = img.width, h = img.height;
      if (w > h && w > maxSize) { h *= maxSize / w; w = maxSize; }
      else if (h > maxSize) { w *= maxSize / h; h = maxSize; }

      const canvas = document.createElement("canvas");
      canvas.width = w;
      canvas.height = h;
      canvas.getContext("2d").drawImage(img, 0, 0, w, h);
      cb(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

document.getElementById("myForm").addEventListener("submit", e => {
  e.preventDefault();

  const file = photo.files[0];
  const name = userNameInput.value.trim();

  if (!file || !name) {
    alert("Please enter name and upload photo");
    return;
  }

  localStorage.setItem("name", name);

  resizeImage(file, 800, img => {
    localStorage.setItem("photo", img);
    window.location.href = "second.html";
  });
});
</script>

</body>
</html>
