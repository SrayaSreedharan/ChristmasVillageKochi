<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Cheer</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
  }
  .modal {
    width: 320px;
    background: #fff;
    border-radius: 22px;
    padding: 70px 20px 25px;
    position: relative;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.35);
  }
  /* ===== Circle Upload ===== */
  .avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    background: #000;
    position: absolute;
    top: -55px;
    left: 50%;
    transform: translateX(-50%);
    overflow: hidden;
    cursor: pointer;
    border: 5px solid #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
  }
  .avatar .upload-text {
    color: #fff;
    font-size: 11px;
    letter-spacing: 0.5px;
  }
  .avatar i {
    color: #fff;
    font-size: 26px;
  }
  .avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }
  .avatar input {
    display: none;
  }
  /* Inputs */
  .modal input[type="text"] {
    width: 300px;
    max-width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: #b11212;
    color: #fff;
    margin-bottom: 12px;
    font-size: 14px;
  }
  .modal input::placeholder {
    color: #f3f3f3;
  }
  /* Button */
  .modal button {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
  }
  .modal button i {
    margin-left: 8px;
    color: #ffd700;
  }
  .footer-text {
    margin-top: 20px;
    font-family: 'Pacifico', cursive;
    font-size: 26px;
    color: #fff;
    text-align: center;
  }
</style>
</head>
<body>
<div>
  <div class="modal">
    <form id="myForm">
      <!-- Upload Circle -->
      <label class="avatar">
        <i class="fa-solid fa-camera" id="cameraIcon"></i>
        <span class="upload-text" id="uploadText">UPLOAD</span>
        <img id="previewImg">
        <input type="file" id="photo" accept="image/*" required>
      </label>
      <input type="text" id="userNameInput" placeholder="Your Name" required>
      <input type="text" id="wishes" placeholder="Wishes" required>
      <button type="submit">
        SEND CHEER <i class="fa-solid fa-gift"></i>
      </button>
    </form>
  </div>
  <div class="footer-text">Merry Christmas</div>
</div>
<script>
/* Preview */
const photo = document.getElementById("photo");
const preview = document.getElementById("previewImg");
const icon = document.getElementById("cameraIcon");
const text = document.getElementById("uploadText");

photo.addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    preview.src = URL.createObjectURL(file);
    preview.style.display = "block";
    icon.style.display = "none";
    text.style.display = "none";
  }
});

/* Resize */
function resizeImage(file, maxSize, callback) {
  const reader = new FileReader();
  reader.onload = e => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");

      let w = img.width, h = img.height;
      if (w > h && w > maxSize) { h *= maxSize / w; w = maxSize; }
      else if (h > maxSize) { w *= maxSize / h; h = maxSize; }

      canvas.width = w;
      canvas.height = h;
      ctx.drawImage(img, 0, 0, w, h);
      callback(canvas.toDataURL("image/jpeg", 0.7));
    };
    img.src = e.target.result;
  };
  reader.readAsDataURL(file);
}

/* Submit */
document.getElementById("myForm").addEventListener("submit", e => {
  e.preventDefault();

  const file = photo.files[0];
  if (!file) return alert("Please upload a photo");
const userName = document.getElementById("userNameInput").value;
  localStorage.setItem("name", userName);
  localStorage.setItem("wishes", wishes.value);

  resizeImage(file, 800, img => {
    localStorage.setItem("photo", img);
    window.location.href = "second.html";
  });
});
</script>
</body>
</html>
