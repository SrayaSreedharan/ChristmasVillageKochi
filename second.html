    .ig-header {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      background: #ddd;
      border-radius: 50%;
      background-color:black;
      background-image: url('Artboard 1@3x.png');
      background-size: cover;
    }

    .username {

    }

    body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  min-height: 500px;
}


/* POSTER CANVAS */
.poster-wrapper {
  position: relative;
  width: 1400px;              /* original poster design width */
  max-width: 100vw;
  margin: 0 auto;
  transform-origin: top center;
}


/* BACKGROUND IMAGE */
.bg-img {
  width: 100%;           /* scale with screen */
  height: auto;
  max-width: 100%;
  display: block;
}

.instagram-card {
  position: absolute;
  left: 30%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  background: white;
  color: black;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}




/* Mobile: keep same poster, just move card */
@media (max-width: 1400px) {
  .poster-wrapper {
    transform: scale(calc(100vw / 1400));
  }
}

@media (max-width: 778px) {
  .poster-wrapper {
    transform: scale(calc(100vw / 1400));
  }
}
@media (max-width: 778px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.85);
  }
}

@media (max-width: 600px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.75);
  }
}

@media (max-width: 480px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.68);
  }
}
@media (max-width: 420px) {

  .instagram-card {
    max-height: 460px;      /* ðŸ”½ reduce total frame height */
    overflow: hidden;      /* hide extra content */
  }

  .image-container {
    max-height: 220px;     /* ðŸ”½ reduce photo area */
    overflow: hidden;
  }

  .main-image {
    height: 220px;
    object-fit: cover;
  }
}

<body>
<body>
  <div class="poster-wrapper">
  <img src="Background.webp" alt="Poster" class="bg-img">
    <div class="instagram-card">
      <div class="ig-header">
        <div class="profile-pic"></div>
        <div>
          <div class="username">christmasvillagekochi</div>
          <div style="font-size:12px; color:#888;">Christmas Village Kochi</div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>

      <div class="image-container">
        <img id="userImage" class="main-image">
      </div>

      <div class="caption">
        <div class="action-row">
          <i class="fa-solid fa-heart" style="color:#eb0e0e;"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
          <i class="fa-regular fa-bookmark save-icon"></i>
        </div>

        <div class="likes">2,186 likes</div>

        <div class="caption-text">
          <strong id="userName">Visitor</strong> will be Visiting the Christmas Village Kochi ðŸŽ„<br>
          <span class="hashtag">#christmasvillagekochi</span>
        </div>

        <div style="color:#888;font-size:12px;">View all 125 comments</div>
        <div style="color:#888;font-size:11px;">2 DAYS AGO</div>
      </div>
    </div>
  </div>
</body>


<script>
window.onload = function(){
    const name = localStorage.getItem('name') || "Visitor";
    const photo = localStorage.getItem('photo');

    document.getElementById('userName').textContent = name;

    const userImg = document.getElementById('userImage');

    if (photo) {
        userImg.src = photo;
    } else {
        userImg.src = ""; // show white background
    }
};
</script>

</body>
