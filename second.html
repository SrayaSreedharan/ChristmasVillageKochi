<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Village Kochi - Visitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Dancing+Script:wght@700&display=swap');
    body{
       background-color: black;
    }
    .poster-wrapper {
      position: relative;
      width: 100%;
      max-width: 1200px;   
      margin: 0 auto;
    }
    .bg-img {
      width: 100%;
      height: auto;        
      display: block;
    }
    .ig-header {
      padding: 12px 15px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
    }
    .profile-pic {
      width: 40px;
      height: 30px;
      background: #ddd;
      border-radius: 50%;
      background-color:black;
      background-image: url('Artboard 1@3x.png');
      background-size: cover;
    }
    .username {
      font-weight: 600;
    }
    .follow-btn {
      margin-left: auto;
      background: black ;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      font-size: 13px;
    }
    .image-container {
      position: relative;
      padding-left: 10px;
      padding-right: 10px;
    }
    .main-image {
      width: 100%;
      /* height: 450px; */
      object-fit: cover;
      border-radius: 20px;
    }
    .caption {
      padding: 12px 15px;
      text-align: left;
      font-size: 14px;
    }
    .likes {
      font-weight: 600;
      margin-bottom: 4px;
    }
    .caption-text {
      line-height: 1.5;
    }
    .caption-text strong {
      font-weight: 600;
    }
    .hashtag {
      color: #00376b;
      font-weight: 600;
    }
    .event-title {
      font-family: 'Dancing Script', cursive;
      font-size: 4rem;
      color: #ffd700;
      margin: 20px 0 10px;
      text-shadow: 0 4px 10px rgba(0,0,0,0.6);
    }
    .date-time {
      font-size: 2rem;
      font-weight: 700;
      margin: 10px 0;
      letter-spacing: 2px;
    }
    .venue {
      font-size: 1.5rem;
      margin: 10px 0 30px;
      opacity: 0.9;
    }
    .highlights {
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 3px;
      margin: 30px 0;
      text-transform: uppercase;
    }
    .footer {
      margin-top: 20px;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .action-row {
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 10px;
    }
    .action-row i {
      font-size: 20px;
      cursor: pointer;
    }
    .save-icon {
      margin-left: auto;
    }
    @media (max-width: 480px) {
      .event-title { font-size: 3rem; }
      .date-time { font-size: 1.6rem; }
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      min-height: 500px;
    }
/* POSTER CANVAS */
.poster-wrapper {
  position: relative;        
  max-width: 100vw;
  margin: 0 auto;
  transform-origin: top center;
 
}
.poster-wrapper {
  width: 100%;
  max-width: 600px;
}
/* BACKGROUND IMAGE */
.bg-img {
  width: 100%;           
  height: auto;
  max-width: 100%;
  display: block;
}
.instagram-card {
  position: absolute;
  left: 30%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  max-height:550px ;
  background: white;
  color: black;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.6);
}
/* Mobile: keep same poster, just move card */
@media (max-width: 1400px) {
  .poster-wrapper {
    transform: scale(calc(100vw / 500));
   
  }
}
@media (max-width: 778px) {
  .poster-wrapper {
    transform: scale(calc(100vw / 1400));   
  }
}
@media (max-width: 778px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.85);
  }
}
@media (max-width: 600px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.75);
  }
}
@media (max-width: 778px) {
  body {
    min-height: 100vh;
    display: flex;
    justify-content: center;   
    align-items: center;      
  }
}
@media (max-width: 480px) {
  .instagram-card {
    transform: translate(-50%, -50%) scale(0.68);
  }
}
@media (max-width: 420px) {
  .instagram-card {
    max-height: 460px;     
    overflow: hidden;  
    /* max-width: 270px;     */
  }
  .image-container {
    max-height: 220px;    
    overflow: hidden;
  }
  .main-image {
    height: 220px;
    object-fit: cover;
  }
}
/* ===buttons==== */
.poster-actions {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin: 25px 0;
}
.poster-actions button {
  background: #25d366; 
  color: #fff;
  border: none;
  padding: 12px 22px;
  border-radius: 30px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}
</style>
</head>
<body>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <div>
  <div class="poster-wrapper">
  <img src="Background.webp" alt="Poster" class="bg-img">
    <div class="instagram-card">
      <div class="ig-header">
        <div class="profile-pic"></div>
        <div>
          <div class="username">christmasvillagekochi</div>
          <div style="font-size:12px; color:#888;">Christmas Village Kochi</div>
        </div>
        <button class="follow-btn">Follow</button>
      </div>
      <div class="image-container">
        <img id="userImage" class="main-image">
      </div>
      <div class="caption">
        <div class="action-row">
          <i class="fa-solid fa-heart" style="color:#eb0e0e;"></i>
          <i class="fa-regular fa-comment"></i>
          <i class="fa-regular fa-paper-plane"></i>
          <i class="fa-regular fa-bookmark save-icon"></i>
        </div>
        <div class="likes">2,186 likes</div>
        <div class="caption-text">
          <strong id="userName">Visitor</strong> will be Visiting the Christmas Village Kochi ðŸŽ„<br>
          <span class="hashtag">#christmasvillagekochi</span>
        </div>
        <div style="color:#888;font-size:12px;">View all 125 comments</div>
        <div style="color:#888;font-size:11px;">2 DAYS AGO</div>
      </div>
    </div>
  </div>
 <div class="poster-actions">
  <button id="downloadBtn" style="background-color: #00376b;">
    <i class="fa-solid fa-download"></i> Download
  </button>
  <button id="shareBtn">
    <i class="fa-brands fa-whatsapp"></i> Share
  </button>
</div>

  </div>
</body>
<script>
window.onload = function(){
    const name = localStorage.getItem('name') || "Visitor";
    const photo = localStorage.getItem('photo');
    document.getElementById('userName').textContent = name;
    const userImg = document.getElementById('userImage');

    if (photo) {
        userImg.src = photo;
    } else {
        userImg.src = ""; 
    }
};
</script>
<!-- downlad button -->
 <script>
document.getElementById("downloadBtn").addEventListener("click", () => {
  const poster = document.querySelector(".poster-wrapper");

  html2canvas(poster, {
    scale: 2,
    useCORS: true
  }).then(canvas => {
    const link = document.createElement("a");
    link.download = "christmas-village-kochi.png";
    link.href = canvas.toDataURL("image/png");
    link.click();
  });
});
</script>
<!-- whatsapp button -->
 <script>
document.getElementById("shareBtn").addEventListener("click", () => {
  const name = document.getElementById("userName").textContent;
  const text = `ðŸŽ„ ${name} is visiting Christmas Village Kochi!\nCheck this out ðŸŽ…âœ¨`;

  const whatsappURL =
    "https://wa.me/?text=" + encodeURIComponent(text);

  window.open(whatsappURL, "_blank");
});
</script>

</body>
</html>
